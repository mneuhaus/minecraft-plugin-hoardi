services:
  minecraft:
    image: itzg/minecraft-server:java21
    container_name: paper-test
    ports:
      - "25566:25565"
    environment:
      EULA: "TRUE"
      TYPE: PAPER
      VERSION: "1.21.10"
      MEMORY: "2G"
      LEVEL_TYPE: FLAT
      GENERATOR_SETTINGS: '{"layers":[{"block":"minecraft:bedrock","height":1},{"block":"minecraft:dirt","height":2},{"block":"minecraft:grass_block","height":1}],"biome":"minecraft:plains","structures":{"structures":{}}}'
      ONLINE_MODE: "false"
      SPAWN_PROTECTION: "0"
      OPS: "mneuhaus"
      ENABLE_COMMAND_BLOCK: "true"
      GAMEMODE: "creative"
      DIFFICULTY: "peaceful"
    volumes:
      - ./data:/data
      - ./data/plugins:/data/plugins
    stdin_open: true
    tty: true
    restart: unless-stopped
