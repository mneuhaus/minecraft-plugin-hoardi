# Hoarder Configuration
# Intelligent auto-sorting chest network
# Updated for Minecraft 1.21.10

settings:
  # Radius in blocks to search for network chests from root
  network_radius: 32

  # Fill percentage threshold to trigger category splitting (0-100)
  split_threshold: 50

  # Minimum items in category before splitting is considered
  min_items_for_split: 32

  # Delay in ticks after chest close before sorting (20 ticks = 1 second)
  sort_delay_ticks: 10

  # Enable debug messages
  debug: false

spatial:
  # How many chests stacked vertically count as one column
  stack_height: 3

  # Spiral direction from root: COUNTER_CLOCKWISE or CLOCKWISE
  spiral_direction: COUNTER_CLOCKWISE

  # Vertical order within a stack: BOTTOM_TO_TOP or TOP_TO_BOTTOM
  vertical_order: BOTTOM_TO_TOP

performance:
  # Sort items when player closes a network chest
  quick_sort_on_close: true

  # Interval in ticks for full network reorganization (12000 = 10 minutes)
  full_reorganize_interval: 12000

  # Maximum item stacks to move per tick during sorting
  items_per_tick: 64

# =============================================================================
# ITEM CATEGORIES
# =============================================================================
# Format: path/to/category: [MATERIAL1, MATERIAL2, ...]
# Categories are sorted alphabetically, "misc" always last
# Tip: Keep root categories broad, auto-split handles sub-categories when full

